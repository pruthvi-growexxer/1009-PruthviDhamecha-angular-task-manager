<div class="panel panel-primary bg-light float-none">
  <div class="panel-heading p-3 text-center">
    <h3 class="panel-title text-uppercase">
      Profile
    </h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-3 col-lg-3">
        <img
          alt="User Pic"
          src="https://hub.dummyapis.com/Image?text={{ authService.active_user?.name | uppercase }}&height=200&width=200"
          class="img-circle img-responsive rounded"
        />
      </div>
      <div class="col-md-9 col-lg-9">
        <table class="table table-user-information">
          <tbody>
            <tr>
              <td><strong>Id</strong></td>
              <td>{{ authService.active_user?.__v }}</td>
            </tr>
            <tr>
              <td><strong>Name</strong></td>
              <td>{{ authService.active_user?.name | uppercase }}</td>
            </tr>
            <tr>
              <td><strong>Email</strong></td>
              <td>{{ authService.active_user?.email }}</td>
            </tr>
            <tr>
              <td><strong>Age</strong></td>
              <td>{{ authService.active_user?.age }}</td>
            </tr>
            <tr>
              <td><strong>Created At</strong></td>
              <td>{{ authService.active_user?.createdAt | date }}</td>
            </tr>
            </tbody>
        </table>
      </div>
      <div class="col-md-12 text-center">
        <a class="btn btn-warning w-25 mt-4 mx-2" [routerLink]="['/profile/edit', authService.active_user?.__v ]">
          Edit Profile
        </a>
        <a class="btn btn-danger w-25 mt-4" (click)="userService.deleteUser()">
          Delete my account
        </a>
      </div>
    </div>
  </div>
</div>
